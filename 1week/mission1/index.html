<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/styles.css"> 

</head>
<body>
  <div class="content">
    <h2>회원가입</h2>
    <hr>
    <div class="content-container">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>
      <p id="name-message"><br></p>
      
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>
      <p id="email-message"><br></p>

      <label for="age">나이</label>
      <input type="text" id="age" name="age" required>
      <p id="age-message"><br></p>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
      <p id="password-message"><br></p>

      <label for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <p id="confirm-password-message"><br></p>

    </div>
    <div class="button-container">
      <button id="submit-btn">가입하기</button>
    </div>
  </div>
  <!-- 모달 -->
  <div class="modal-wrapper">
    <div class="modal">
      <div class="modal-title">가입 성공!</div>
      <p>umc 챌린저 가입을 축하합니다!!</p>
      <div class="close-wrapper">
        <button id="close">닫기</button>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>

</body>
</html>
